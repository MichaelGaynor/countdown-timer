<!DOCTYPE html>
<html>
<head>
  <title>Christmas Day Countdown!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h1>Countdown Until Christmas</h1>

  <div id="timer-div">
    <div class="time-unit">
      <span class="weeks"></span>
      <span class="small-text">weeks</span>
    </div>
    <div class="time-unit">
      <span class="days"></span>
      <span class="small-text">days</span>
    </div>
    <div class="time-unit">
      <span class="hours"></span>
      <span class="small-text">hours</span>
    </div>
    <div class="time-unit">
      <span class="minutes"></span>
      <span class="small-text">minutes</span>
    </div>
    <div class="time-unit">
      <span class="seconds"></span>
      <span class="small-text">seconds</span>
    </div>
    <div class="time-unit">
      <span class="disappointment"></span>
      <span class="small-text">disappointment</span>
    </div>
  </div>


<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
